<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/68e850a6fa.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <div class="grid">
      <div class="img">
        <img class="img-mobile" src="images/image-product-mobile.jpg" alt="">
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="content">
        <h6>Perfume</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <div class="current-price">$149.99</div> 
            <div class="old-price">$169.99</div> 
          </div>
        <button class="btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Add to Cart</button>
    </div>
    </div>
</main>
  
</body>
</html>
